<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/slider.css">
    </head>
    <body>
        <div id="Fader" class="fader">

            <div class="expanded row upper slide">
                <i class="fa fa-lightbulb-o fa-5x" aria-hidden="true"></i>
                <h1 class="intro">
                    Have an idea or clue of what you need?
                </h1>
                 <div class="fader_controls">
                <div class="page prev" data-target="prev">&lsaquo;</div>
                <div class="page next" data-target="next">&rsaquo;</div>
            <ul class="pager_list"></ul>
        </div>
            </div>
            <div class="expanded row upper slide">
                <i class="fa fa-search fa-5x" aria-hidden="true"></i>
                <h1 class="intro">
                     Just Look into the item category and search for it
                </h1>
                 <div class="fader_controls">
                <div class="page prev" data-target="prev">&lsaquo;</div>
                <div class="page next" data-target="next">&rsaquo;</div>
            <ul class="pager_list"></ul>
        </div>
            </div>
            <div class="expanded row upper slide">
                <i class="fa fa-shopping-cart fa-5x" aria-hidden="true"></i>
                <h1 class="intro">
                     Found it, get more info by reading more about it
                </h1>
                 <div class="fader_controls">
                <div class="page prev" data-target="prev">&lsaquo;</div>
                <div class="page next" data-target="next">&rsaquo;</div>
            <ul class="pager_list"></ul>
        </div>
            </div>

            

            
           
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
